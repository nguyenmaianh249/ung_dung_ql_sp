<html>

<head>
    <title>Đổi chỗ 2 số </title>
</head>

<body>
    <script>
        a = Number(prompt("Nhập số a :"))
        b = Number(prompt("Nhập vào số b : "))

        function doi_cho(a, b) {
            let c = a
            a = b
            b = c

        }
        let ket_qua = doi_cho(a, b)
        document.write("Gía trị của a và b sau khi đổi chỗ là : " + ket_qua)
    </script>
</body>

</html>
